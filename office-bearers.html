<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Office Bearers - AIM</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div id="navbar-placeholder"></div>
<section class="container">
    <div class="section-title"><h2>Office Bearers</h2></div>
    <div class="people-grid">
        <div class="person-card">
            <img class="person-img" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=400&q=60" alt="">
            <div class="person-name">Dr. S. K. Rao</div>
            <div class="person-role">Faculty Advisor</div>
            <div class="person-contact">advisor@aim.example</div>
        </div>
        <div class="person-card">
            <img class="person-img" src="https://images.unsplash.com/photo-1545996124-1c3b1f9a3e66?auto=format&fit=crop&w=400&q=60" alt="">
            <div class="person-name">Priya Sharma</div>
            <div class="person-role">President</div>
            <div class="person-contact">president@aim.example</div>
        </div>
    </div>
</section>
<script>
fetch('/navbar.html').then(r=>r.text()).then(html=>{document.getElementById('navbar-placeholder').innerHTML=html});
</script>
</body>
</html>
