<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Past Events - AIM</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div id="navbar-placeholder"></div>
<section class="container">
    <div class="section-title"><h2>Past Events</h2></div>
    <div class="events-grid">
        <div class="event-card">
            <img class="event-img" src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=800&q=60" alt="Event">
            <div class="event-content">
                <div class="event-date">May 2, 2025</div>
                <h3>AI Ethics Panel</h3>
                <p>Panel discussion on ethics and responsible AI.</p>
            </div>
        </div>
    </div>
</section>
<script>
fetch('/navbar.html').then(r=>r.text()).then(html=>{document.getElementById('navbar-placeholder').innerHTML=html});
</script>
</body>
</html>
