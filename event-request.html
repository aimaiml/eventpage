<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Event Request - AIM</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<!-- include navbar -->
<!-- ...existing code... -->
<!-- navbar fragment -->
<div id="navbar-placeholder"></div>

<section class="container">
    <div class="section-title"><h2>Request an Event</h2></div>
    <div class="form-container">
        <p>Use this form to request a workshop, seminar or meetup. Provide date, expected attendees and a brief description.</p>
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your full name" style="width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:var(--text-light);">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="you@example.com" style="width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:var(--text-light);">
            <label for="date">Preferred Date</label>
            <input id="date" type="date" style="width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:var(--text-light);">
            <label for="desc">Description</label>
            <textarea id="desc" rows="6" placeholder="Brief description of the event" style="width:100%;padding:8px;margin:8px 0;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:var(--text-light);"></textarea>
            <button class="btn" type="submit">Submit Request</button>
        </form>
    </div>
</section>

<script>
// inject navbar
fetch('/navbar.html').then(r=>r.text()).then(html=>{document.getElementById('navbar-placeholder').innerHTML=html});
</script>
</body>
</html>
