<script>
// resize iframe to fill remaining viewport under navbar
function resizeEventIframe(){
    const iframe = document.getElementById('event-form-iframe');
    const nav = document.querySelector('.navbar');
    if (!iframe) return;
    const navHeight = nav ? nav.getBoundingClientRect().height : 0;
    const top = nav ? nav.getBoundingClientRect().bottom : 0;
    // available height = viewport height - navHeight - small margin
    const available = window.innerHeight - navHeight - 20;
    iframe.style.height = Math.max(available, 300) + 'px';
}

window.addEventListener('resize', () => resizeEventIframe());
// run after DOM and navbar injection
document.addEventListener('DOMContentLoaded', ()=>{
    setTimeout(resizeEventIframe, 150);
    setTimeout(resizeEventIframe, 600);
});
</script>
