<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Upcoming Events - AIM</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div id="navbar-placeholder"></div>
<section class="container">
    <div class="section-title"><h2>Upcoming Events</h2></div>
    <div class="events-grid">
        <div class="event-card">
            <img class="event-img" src="https://images.unsplash.com/photo-1526378724590-8ef47e6e9b34?auto=format&fit=crop&w=800&q=60" alt="Event">
            <div class="event-content">
                <div class="event-date">Oct 10, 2025</div>
                <h3>Intro to Deep Learning</h3>
                <p>Hands-on workshop covering basics of neural networks and training.</p>
            </div>
        </div>
        <div class="event-card">
            <img class="event-img" src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=800&q=60" alt="Event">
            <div class="event-content">
                <div class="event-date">Nov 6, 2025</div>
                <h3>Data Science in Practice</h3>
                <p>Talks and project showcase by students and faculty.</p>
            </div>
        </div>
    </div>
</section>
<script>
fetch('/navbar.html').then(r=>r.text()).then(html=>{document.getElementById('navbar-placeholder').innerHTML=html});
</script>
</body>
</html>
